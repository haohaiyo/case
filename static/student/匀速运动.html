<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0px;
				padding: 0px;
			}
			
			div {
				width: 100px;
				height: 100px;
				background-color: orange;
				position: absolute;
				border-radius: 50%;
				top: 30px;
				left: 0px;
			}
		</style>

	</head>

	<body>
		<button>点击</button>
		<button>点击</button>
		<div class="one"></div>
		<script type="text/javascript">
			window.onload = function() {
				var but = document.getElementsByTagName("button"); 
				var div = document.getElementsByClassName("one")[0];
				var num = 0;
				var tt = 0;
				var timer = null;
				but[0].onclick= function() {
					clearInterval(timer);
					timer = setInterval(function() {
						if(num < 500 || tt < 500) {
							num++;
							tt++;
							div.style.left = num + "px";
							div.style.top = tt + "px";

						} else {
							clearInterval(timer);
						}
					}, 10);
					but[1].onclick = function() {
						clearInterval(timer);
						timer = setInterval(function() {
							if(num > 0 && tt > 30) {
								num--;
								tt--;
								div.style.left = num + "px";
								div.style.top = tt + "px";

							} else {
								clearInterval(timer);
							}
						}, 10);
						//					div.style.transition="ease-in-out 2s"
						//					div.style.left=100+"px";
						//					div.style.top=500+"px";
					}
				}
			}
		</script>
	</body>

</html>
