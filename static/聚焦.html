<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		div {
			width: 500px;
			height: 40px;
			margin: 100px auto;
			font-family: "微软雅黑";
		}
		
		div label {
			width: 40px;
			height: 15px;
			float: left;
		}
		
		div input,
		div span {
			width: 150px;
		}
		
		div span {
			width: 150px;
			height: 20px;
			float: left;
			margin-left: 210px;
			margin-top: -23px;
			color: white;
			line-height: 20px;
			background-color: black;
		}
		
		.wrong{
			background: #FFDCD0;
		}
		
		.right{
			background: #DFFFDF;
		}
	</style>

	<body>
		<div>
			<lable>高数：</lable>
			<input type="text" name="username" />
			<span>请输入数字</span>
		</div>
	</body>
	<script type="text/javascript">
		var input = document.getElementsByTagName("input")[0];
		var span = document.getElementsByTagName("span")[0];
		input.onblur = function() {
			var val = input.value;
			if(val =="") {
				span.innerText = "不能为空";
				span.setAttribute('class','wrong');
			} else if(val < 0 || val > 150) {
				span.innerText = "不在范围内（0-150）";
			span.setAttribute('class','wrong');
			}
			else if(isNaN(Number(val))){
				span.innerText = "请输入数值！";
				span.setAttribute('class','wrong');
			}else{
					span.innerText="格式正确";
							span.setAttribute('class','right');
			}

		}
	</script>

</html>
