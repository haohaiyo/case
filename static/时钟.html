<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.clock {
				width: 600px;
				height: 600px;
				background: url(img/clock.jpg);
				margin: 0 auto;
				position: relative;
			}
			
			.clock div {
				width: 600px;
				height: 600px;
				position: absolute;
				top: 0;
				left: 0;
			}
			
			.hour {
				background: url(img/hour.png) no-repeat center center;
			}
			
			.minute {
				background: url(img/minute.png) no-repeat center center;
			}
			
			.second {
				background: url(img/second.png) no-repeat center center;
			}
		</style>
	</head>

	<body>
		<div class="clock">
			<div class="hour"></div>
			<div class="minute"></div>
			<div class="second"></div>
		</div>
		<script type="text/javascript">
			window.onload = function() {
				var shizhen = document.getElementsByClassName("hour")[0];
				var fenzhen = document.getElementsByClassName("minute")[0];
				var miaozhen = document.getElementsByClassName("second")[0];
				function clock() {
					var date = new Date();
					var ms = date.getMilliseconds();
					var second = date.getSeconds() + ms / 1000;
					var minute = date.getMinutes() + second / 60;
					var hour = date.getHours() % 12 + minute / 60;
					shizhen.style.transform = "rotate(" + hour * 30 + "deg)";
					fenzhen.style.transform = "rotate(" + minute * 6 + "deg)";
					miaozhen.style.transform = "rotate(" + second * 6 + "deg)";
				}
				setInterval(clock, 1000);
			}
		</script>
	</body>

</html>
